{%extends "to_do/base_home.html"%} 

{%block tasks%} 
  {% for task in tasks %}
    <div class="task">
      <div class="header">
        <a class="task-title" href="#">{{ task.title }}</a>
      </div>

      <p class="task-content">{{task.content}}</p>

      <div class="button-container">
        <button class="btn btn-danger" type="button">Delete</button>
      </div>

    </div>
  {%endfor%} 
{%endblock tasks%}
