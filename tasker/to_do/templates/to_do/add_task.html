{%extends "to_do/base_home.html"%} 

{% block add_task%}
  <form method="POST" class="">
    {% csrf_token %}

    <div class="inputs-container">
      <div class="inputs">
        <label for="id_title">Title</label>
        {{form.title}}
      </div>

      <div class="inputs">
        <label for="id_title">Content</label>
        {{form.content}}
      </div>
    </div>

    <div class="buttons-container">
      <button class="btn btn-primary" type="button">Add task</button>
    </div>
  </form>

  <small class="text-muted">
    Such a lovely day, isn't it?<a href="https://www.weather-forecast.com/">
      Check the weather</a>
  </small>
{% endblock add_task%}
